<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamadas - Sistema de Estacionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url(https://cf.bstatic.com/xdata/images/hotel/max1024x768/734495812.jpg?k=4ebda7badf699ba60ca0e8121abd212ae1217046838f127b70f9c51af90df093&o=);
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-indicator.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-indicator.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected .status-dot {
            background: #28a745;
        }

        .status-indicator.disconnected .status-dot {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-group:hover {
            background: #ffe69c;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Voltar ao In√≠cio</a>
        
        <div class="card">
            <div class="header">
                <h1>üöó Solicitar Ve√≠culo</h1>
                <p>Guarita / Lobby / P4 / Docas</p>
                <div id="connectionStatus" class="status-indicator disconnected">
                    <span class="status-dot"></span>
                    <span>Desconectado</span>
                </div>
            </div>

            <div id="alertBox" class="alert"></div>

            <div class="form-group">
                <label for="prismaId">ID do Prisma</label>
                <input type="text" id="prismaId" placeholder="Ex: 123" required>
            </div>

            <div class="form-group">
                <label for="placa">Placa do Ve√≠culo</label>
                <input type="text" id="placa" placeholder="Ex: ABC-1234" required>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo do Ve√≠culo</label>
                <input type="text" id="modelo" placeholder="Ex: Toyota Corolla" required>
            </div>

            <div class="form-group">
                <label for="localSolicitacao">Local de Solicita√ß√£o</label>
                <select id="localSolicitacao">
                    <option value="Guarita">Guarita</option>
                    <option value="Lobby">Lobby</option>
                    <option value="P4">P4</option>
                    <option value="Docas">Docas</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="prioridade">
                    <label for="prioridade">‚ö†Ô∏è Atendimento Priorit√°rio</label>
                </div>
            </div>

            <button class="btn btn-primary" onclick="solicitarVeiculo()">
                Solicitar Ve√≠culo
            </button>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;

        // Conectar ao WebSocket
        function conectarWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket conectado');
                atualizarStatusConexao(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Mensagem recebida:', data);
            };

            ws.onerror = function(error) {
                console.error('Erro WebSocket:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket desconectado');
                atualizarStatusConexao(false);
                
                // Tentar reconectar
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Tentando reconectar...');
                        conectarWebSocket();
                    }, 3000);
                }
            };
        }

        // Atualizar indicador de status
        function atualizarStatusConexao(conectado) {
            const statusEl = document.getElementById('connectionStatus');
            if (conectado) {
                statusEl.className = 'status-indicator connected';
                statusEl.innerHTML = '<span class="status-dot"></span><span>Conectado</span>';
            } else {
                statusEl.className = 'status-indicator disconnected';
                statusEl.innerHTML = '<span class="status-dot"></span><span>Desconectado</span>';
            }
        }

        // Mostrar mensagem
        function mostrarMensagem(mensagem, tipo) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert ${tipo} show`;
            alertBox.textContent = mensagem;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Solicitar ve√≠culo
        async function solicitarVeiculo() {
            const prismaId = document.getElementById('prismaId').value.trim();
            const placa = document.getElementById('placa').value.trim().toUpperCase();
            const modelo = document.getElementById('modelo').value.trim();
            const localSolicitacao = document.getElementById('localSolicitacao').value;
            const prioridade = document.getElementById('prioridade').checked;

            // Valida√ß√£o
            if (!prismaId || !placa || !modelo) {
                mostrarMensagem('Por favor, preencha todos os campos obrigat√≥rios', 'error');
                return;
            }

            const dados = {
                prisma_id: prismaId,
                placa: placa,
                modelo: modelo,
                local_solicitacao: localSolicitacao,
                prioridade: prioridade
            };

            try {
                const response = await fetch('/api/solicitar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    const result = await response.json();
                    mostrarMensagem('‚úì Ve√≠culo solicitado com sucesso!', 'success');
                    
                    // Limpar formul√°rio
                    document.getElementById('prismaId').value = '';
                    document.getElementById('placa').value = '';
                    document.getElementById('modelo').value = '';
                    document.getElementById('prioridade').checked = false;
                } else {
                    const error = await response.json();
                    mostrarMensagem('Erro ao solicitar ve√≠culo: ' + (error.detail || 'Erro desconhecido'), 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarMensagem('Erro de conex√£o com o servidor', 'error');
            }
        }

        // Converter placa para mai√∫sculas automaticamente
        document.getElementById('placa').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Permitir envio com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                solicitarVeiculo();
            }
        });

        // Conectar ao carregar a p√°gina
        window.addEventListener('load', function() {
            conectarWebSocket();
        });
    </script>
</body>
</html>
